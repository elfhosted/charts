update_dns: &update_dns
  image: dpig/cloudflare-cli
  imagePullPolicy: IfNotPresent
  command:
  - /bin/ash
  - -c
  - |

    # Detect external address
    MY_NODE_IP=$(wget -qO- ipinfo.io/ip)

    # Does a DNS entry exist for my node?
    cfcli find $MY_NODE_NAME | grep $MY_NODE_NAME.elfhosted.com

    if [[ $? -eq 0 ]]
    then
      # If it exists but it's not correct, then update it
      (cfcli find $MY_NODE_NAME | grep $MY_NODE_IP) || cfcli edit -t A $MY_NODE_NAME $MY_NODE_IP
    else
      # No record exists, so create it
      cfcli add -t A $MY_NODE_NAME $MY_NODE_IP
    fi

    # Does a DNS entry exist for me?
    cfcli find $ELF_TENANT_NAME-$ELF_APP_NAME | grep $ELF_TENANT_NAME-$ELF_APP_NAME

    if [[ $? -eq 0 ]]
    then
      # A record exists, so update it
      cfcli edit -t CNAME $ELF_TENANT_NAME-$ELF_APP_NAME $MY_NODE_NAME.elfhosted.com
    else
      # No record exists, so create it
      cfcli add -t CNAME $ELF_TENANT_NAME-$ELF_APP_NAME $MY_NODE_NAME.elfhosted.com
    fi
  env:
    - name: MY_NODE_NAME
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
    - name: MY_POD_NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace   
    - name: ELF_APP_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.labels['app.elfhosted.com/name']   
    - name: ELF_TENANT_NAME
      valueFrom:
        fieldRef:
          fieldPath: metadata.labels['app.kubernetes.io/instance'] 
    - name: CF_API_DOMAIN
      value: elfhosted.com          
  envFrom:
  - secretRef:
      name: cloudflare-api-token
  securityContext:
    seccompProfile:
      type: RuntimeDefault
    readOnlyRootFilesystem: true    
    
bootstrap: &bootstrap
  image: *tooling_image
  imagePullPolicy: IfNotPresent
  command:
  - /bin/bash
  - -c
  - |
    set -e

    # Allows us to use app.elfhosted.com/name, but fall back to app.kubernetes.io/name if the former doesn't exist
    if [[ -z "$ELF_APP_NAME" ]]; then
      ELF_APP_NAME=$K8S_APP_NAME
    fi

    # look for commands - we match specific names in order of least-destructive
    TIMESTAMP_NOW=$(date +%s)
    if [[ -f /etc/elfbot/pause ]]; then
      TIMESTAMP_COMMAND=$(cat /etc/elfbot/pause)
      TIMESTAMP_DIFF=$((TIMESTAMP_NOW-TIMESTAMP_COMMAND))
      if [[ $TIMESTAMP_DIFF -lt 600 ]]; then
        COMMAND=pause
      fi
    fi

    # If no command is set, then move onto the next possibility
    if [[ -f /etc/elfbot/backup && -z "$COMMAND" ]]; then
      TIMESTAMP_COMMAND=$(cat /etc/elfbot/backup)
      TIMESTAMP_DIFF=$((TIMESTAMP_NOW-TIMESTAMP_COMMAND))
      if [[ $TIMESTAMP_DIFF -lt 600 ]]; then
        COMMAND=backup
      fi
    fi

    # If no command is set, then move onto the next possibility
    if [[ -f /etc/elfbot/reset && -z "$COMMAND" ]]; then
      TIMESTAMP_COMMAND=$(cat /etc/elfbot/reset)
      TIMESTAMP_DIFF=$((TIMESTAMP_NOW-TIMESTAMP_COMMAND))
      if [[ $TIMESTAMP_DIFF -lt 600 ]]; then
        COMMAND=reset
      fi
    fi

    case $COMMAND in

      "pause")
        echo "Recent pause command found, sleeping 5m.."
        sleep 300
        ;;

      "reset")
        echo "Recent reset command found, resetting"
        rm -rf /config/*
        ;;

      "backup")
        echo "Recent backup command found, backing up to /storage/elfstorage/backup/${ELF_APP_NAME}-${TIMESTAMP}"
        mkdir -p /storage/elfstorage/backup
        TIMESTAMP=$(printf '%(%Y-%m-%d--%H-%M)T\n' -1)
        cp -rfp /config /storage/elfstorage/backup/$ELF_APP_NAME-$TIMESTAMP
        ;;

    esac

    if [[ ! -f /config/i-am-bootstrapped ]]
    then
      echo "Bootstrapping from goldilocks config..."
      s5cmd sync s3://elfhosted-config/goldilocks/$ELF_APP_NAME/* /config/
      touch /config/i-am-bootstrapped
    fi

  volumeMounts:
  - mountPath: /etc/elfbot
    name: elfbot
  - mountPath: /config
    name: config
  - mountPath: /storage/elfstorage
    name: elfstorage
  env: *bootstrap_env
  resources: *default_resources
  securityContext: *default_securitycontext

