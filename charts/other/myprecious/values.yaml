              operator: In
              values:
              - debrid
          topologyKey: "kubernetes.io/hostname"
  resources:
    requests:
      cpu: 20m
      memory: 32Mi
    limits:
      cpu: 200m
      memory: 1024Mi
  ingress:
    main:
      enabled: false
  service:
    main:
      enabled: true # necessary for probes
      ports:
        http:
          port: 9999 
  persistence:
    elfstorage: *elfstorage
    config:
      enabled: true
      type: custom
      mountPath: /config
      volumeSpec:
        persistentVolumeClaim:
          claimName: config-zurg-ssd
    example-config:
      enabled: "true"
      type: "custom"
      volumeSpec:
        configMap:
          name: zurg-config
    elfbot:
      enabled: "true"
      type: "custom"
      volumeSpec:
        configMap:
          name: elfbot-zurg
          optional: true
    shared:
      enabled: true
      mountPath: /shared
      type: emptyDir
      volumeSpec:
        medium: Memory
    tooling-scripts:
      enabled: "true"
      type: "custom"
      volumeSpec:
        configMap:
          name: tooling-scripts   
          defaultMode: 0755                
  initContainers:
    bootstrap: *bootstrap
    copy-example-config:
      image: *tooling_image
      imagePullPolicy: IfNotPresent
      command:
      - /bin/bash
      - -c
      - |
        set -x
        set -e

        # We need a /config/logs folder
        mkdir -p /config/logs

        # If we don't already have an example config, create one
        if [[ ! -f /config/config.yml ]];
        then
          cp /bootstrap/config.yml /config/
        fi

        # If we don't already have an example plex_update, create one
        if [[ ! -f /config/plex_update.sh ]];
        then
          cp /bootstrap/plex_update.sh /config/
        fi
      volumeMounts:
      - mountPath: /config
        name: config
      - name: example-config
        mountPath: "/bootstrap/"      
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        readOnlyRootFilesystem: true
    setup:
      image: *tooling_image
      command:
      - /bin/bash
      - -c
      - |
        set -x
        set -e

        # Disable native auth (we do it with traefik instead when necessary)
        sed -i  "s/^username:/#username/" /config/config.yml
        sed -i  "s/^password:/#password/" /config/config.yml

        # Ensure download cache is disabled (works better when IPs change)
        sed -i  "s/use_download_cache: true/use_download_cache: false/" /config/config.yml

        # Don't let this instance do repairs
        sed -i  "s/enable_repair: true/enable_repair: false/" /config/config.yml

        # Set to 32 workers
        sed -i  "s/concurrent_workers:.*/concurrent_workers: 32/" /config/config.yml

        # Check for changes every 10 sec
        sed -i  "s/check_for_changes_every_secs:.*/check_for_changes_every_secs: 10/" /config/config.yml

      volumeMounts:
      - mountPath: /config
        name: config
    update-dns: *update_dns_on_init
  additionalContainers:
    clean-up-dns: *clean_up_dns_on_termination
  addons:
    vpn: &zurg_addons_vpn
      enabled: false # in case we ever need it
      gluetun:
        image:
          repository: thrnz/docker-wireguard-pia
          tag: latest
      envFrom:
      - configMapRef:
          name: zurg-pia-config      
      - secretRef:
          name: zurg-vpn
      securityContext:
        runAsUser: 0
        capabilities:
          add:
            - NET_ADMIN
            - SYS_MODULE
      config: # We have to set this to null so that we can override with our own config
  probes:
    startup:
      spec:
        initialDelaySeconds: 0
