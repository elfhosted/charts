  command:
  - /bin/bash
  - /usr/local/bin/disk_usage.sh
  additionalContainers:
    ui:
      image: ghcr.io/geek-cookbook/homer:23.10.1@sha256:c529c0b25972e7d55304e80b9629e8055b7bb2d5b2442ddc6fa3506aaa4a66d1
      imagePullPolicy: IfNotPresent
      volumeMounts:
      - mountPath: /www/assets/config.yml
        name: config-yml
        subPath: "config.yml"
      - mountPath: /www/assets/tools.yml
        name: tools-yml
        subPath: "tools.yml"
      - mountPath: /www/assets/message
        name: message
      - mountPath: /www/assets/backgrounds
        name: homer
        subPath: backgrounds
        readOnly: true        
      resources: *default_resources
      securityContext: *default_securitycontext

  initContainers:
    setup:
      image: *tooling_image
      imagePullPolicy: IfNotPresent
      command:
      - /bin/bash
      - -c
      - |
        set -x
        set -e

        # This needs to be refactored into each app
        mkdir -p /storage/elfstorage/podcasts
        mkdir -p /storage/elfstorage/video
        mkdir -p /storage/elfstorage/audio
        mkdir -p /storage/elfstorage/downloads/completed/Movies
        mkdir -p /storage/elfstorage/downloads/completed/Series
        mkdir -p /storage/elfstorage/downloads/completed/Music
        mkdir -p /storage/elfstorage/downloads/completed/Books
        mkdir -p /storage/elfstorage/downloads/completed/Comics
        mkdir -p /storage/elfstorage/downloads/qbittorrent
        mkdir -p /storage/elfstorage/downloads/completed/Comics
        mkdir -p /config/filebrowser # we need this to avoid double-mounting a config file in filebrowser

        # Download a public domain sample movie for users to test / get Plex tokens with
        if [ ! -f /storage/elfstorage/video/bbb_sunflower_1080p_30fps_normal.mp4 ]
        then
          wget https://download.blender.org/demo/movies/BBB/bbb_sunflower_1080p_30fps_normal.mp4.zip -P /tmp
          unzip /tmp/bbb_sunflower_1080p_30fps_normal.mp4.zip -d /storage/elfstorage/video
        fi
        
        # And for any mess left lying around from the previous implementation:
        rm -rf /storage/elfstorage/video/bbb_sunflower_1080p_30fps_normal.mp4.zip*

      volumeMounts:
      - mountPath: /storage/elfstorage
        name: elfstorage
      - mountPath: /tmp
        name: tmp
      resources: *default_resources
      securityContext: *default_securitycontext


  configmap:
    config:
      # -- Store homer configuration as a ConfigMap, but don't specify any config, since we'll supply our own
      enabled: false
  controller:
    replicas: 1 # not sure we need 2 replicas anymore
    strategy: RollingUpdate
    # rollingUpdate:
    #   unavailable: 1
    annotations:
      configmap.reloader.stakater.com/reload: "homer-config, elfbot-homer" # Reload the deployment every time the yaml config changes
  resources:
    requests:
      cpu: 10m
      memory: 1Mi
    limits:
      cpu: 100m
      memory: 128Mi

